<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <ul>
        <li>
            <input type="checkbox" name="time-notation" id="time-notation-switch">
            <label for="time-notation">
                <span class="twentyfour-hour-notation">24-hour notation</span>
                <span class="twelve-hour-notation">12-hour notation</span>
            </label>
        </li>
    </ul>
    <p id="clock"></p>
</body>

</html>
